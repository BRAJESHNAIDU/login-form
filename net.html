<body>
    <div class="color"></div>

            <input type="email" placeholder="email or phone number" required>
        </div>   
        <div class="pass">
            <input type="password" placeholder="password" required>
        </div>
        <div class="btn">
            <input type="submit" value="sign in">
        </div>
        <div class="or"><p>OR</p></div>
        <div class="use">
            <input type="submit" value="Use a sign-in code">
            
        </div>
        
        <div class="rem">
            <label for="r">
            <input type="checkbox" id="r">Remember me</label><a href="#"><H6>forgot</H6></a>
        </div>
        <div class="sign">New to Netflix?<a href="#">Sign-up Now.</a>
        </div>
        <div class="para">
            <pre>This page is protected by Google reCAPCHA to
ensure you're a bot.<a href="#">T&C</a></pre>
         
    </form>
